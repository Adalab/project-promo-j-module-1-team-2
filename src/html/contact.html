<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <title>Codebusters</title>
  </head>
  <body class="body-contact">
    <include src="./partials/header.html"></include>
    <main class="main-contact">
      <section class="hero-contact">
        <div class="group-image-contact">
          <img
            class="image-1-contact"
            src="./assets/images/tamaño-deskpot-contacto.png"
            alt="Foto de equipo"
          />
        </div>
      </section>

      <div class="contact">
        <h2>CONTACTO</h2>
        <p class="large-text">
          Reinventándonos desde los cimientos. Si te gusta nuestro perfil, no
          dudes en contactar con nosotras mediante el siguiente formulario.
          Nuestro equipo de adalabers espera con los brazos abiertos.
        </p>
        <p class="small-text">
          Todos los campos marcados con <span class="asterisk">*</span> son
          obligatorios.
        </p>
      </div>

      <section>
        <form
          action="https://formspree.io/mwkrblze"
          method="post"
          class="contact-form"
        >
          <label for="name"
            >Nombre completo <span class="asterisk">*</span></label
          >
          <input
            placeholder="Nombre..."
            type="text"
            id="name"
            name="name"
            required
          />
          <div class="email-tel">
            <label class="email-label" for="email"
              >Email <span class="asterisk">*</span></label
            >
            <input
              class="email-input"
              placeholder="nombre.apellidos@mail.com"
              type="email"
              id="email"
              name="email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
            <label class="phone-label" for="phone">Teléfono</label>
            <input
              class="phone-input"
              placeholder="Ej: 123456789"
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </div>
          <label for="comments">Mensaje <span class="asterisk">*</span></label>
          <textarea
            placeholder="¿Qué necesitas?"
            id="comments"
            name="comments"
            required
          >
          </textarea>
          <input class="button" type="submit" value="ENVIAR" />
        </form>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
