<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <title>Codebusters</title>
  </head>
  <body class="body-contact">
    <include src="./partials/header.html"></include>
    <main class="main-contact">
      <section class="hero-contact">
        <div class="group-image-contact">
          <img
            class="image-1-contact"
            src="./assets/images/tamaño-deskpot-contacto.png"
            alt="Foto de equipo"
          />
        </div>
      </section>

      <div class="contact">
        <h2>CONTACTO</h2>
        <p class="large-text">
          Reinventándonos desde los cimientos. Si te gusta nuestro perfil, no
          dudes en contactar con nosotras mediante el siguiente formulario.
          Nuestro equipo de adalabers espera con los brazos abiertos.
        </p>
        <p class="small-text">
          Todos los campos marcados con <span class="asterisk">*</span> son
          obligatorios.
        </p>
      </div>

      <section>
        <form action="signup" method="post" class="contact-form">
          <div>
            <label for="name"
              >Nombre completo <span class="asterisk">*</span></label
            >
          </div>
          <div>
            <input
              placeholder="Nombre..."
              type="text"
              id="name"
              name="name"
              required
            />
          </div>
          <div>
            <label for="email">Email <span class="asterisk">*</span></label>
          </div>
          <div>
            <input
              value="nombre.apellidos@mail.com"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div>
            <label for="phone">Teléfono</label>
          </div>
          <div>
            <input
              placeholder="Ej: 123456789"
              type="tel"
              id="phone"
              name="phone"
            />
          </div>
          <div>
            <label for="comments"
              >Mensaje <span class="asterisk">*</span></label
            >
          </div>
          <div>
            <textarea
              placeholder="¿Qué necesitas?"
              id="comments"
              name="comments"
              required
            >
            </textarea>
          </div>
          <input class="button" type="submit" value="ENVIAR" />
        </form>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
